<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:*</label><input type="text" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:*</label><input type="text" name="last_name">
    </div>    
    <div>
         <Label for="email">Email Address:*</Label><input type="email" name="email">
    </div>
    <div>
        <label for="password">Password:*</label><input type="confirm_password" name="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password:*</label><input type="confirmpassword" name="confirm_password">
    </div>
    <div>
        <label for="dob">Birthday:</label><input type="date" name=dob>
    </div>
    <div>
        <label for="gender_identity">Gender Identity:</label>
            
            <input type="radio" name="gender_identity" id="male">
            <label for="gender_identity">Male</label>

            <input type="radio" name="gender_identity" id="female">
            <label for="gender_identity">Female</label>
            
            <input type="radio" name="gender_identity" id="non_binary">
            <label for="gender_identity">Non-binary</label>
            
            <input type="radio" name="gender_identity" id="no_answer">
            <label for="gender_identity">I prefer not to answer</label>
    </div>
    <div>
        <label for="self_decription">A short description about myself:</label>    
    </div>
    <div>
        <textarea name="description" id="self_decription" cols="30" rows="3"></textarea>    
    </div>
    <div>
        <label for="language">Favorite Language: </label><select name="language" id="language">
            <Option>HTML</Option>
            <Option>JavaScript</Option>
            <Option>CSS</Option>
            <Option>Arabic</Option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="updates"><label for="subscribe">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <Label>*Indicates a required field</Label>
                </body>
                
</html>
